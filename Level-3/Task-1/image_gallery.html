    <title>Image Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            color: white;
            background: #114357;
            background: -webkit-linear-gradient(to right, #F29492, #114357);
            background: linear-gradient(to right, #F29492, #114357);
        }

        header {
            margin-bottom: 20px;
        }

        nav {
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            padding: 10px 20px;
        }

        nav ul {
            list-style-type: none;
            padding: 0px;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: #114357;
            font-weight: bold;
            padding: 10px 50px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        nav ul li a:hover {
            background-color: #F29492;
            color: white;
        }

        h1 {
            margin: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(7, 241, 167, 0.5);
        }

        .gallery {
            margin: 10px;
            display: list-item;
            justify-content: center;
            gap: 15px;
            padding: 40px;
        }

        .thumbnail {
            width: 120px;
            height: auto;
            cursor: pointer;
            border-radius: 10px;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .thumbnail:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
        }

        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .lightbox img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        .lightbox:target {
            display: flex;
        }

        .close {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 30px;
            text-decoration: none;
            transition: color 0.2s;
        }

        .close:hover {
            color: #ff4081;
        }

        .slideshow-container {
            position: relative;
            max-width: 600px;
            margin: auto;
            overflow: hidden;
        }

        .mySlides {
            display: none;
            animation: fade 1.5s infinite;
        }

        @keyframes fade {
            0% {
                opacity: 0;
            }

            10% {
                opacity: 1;
            }

            25% {
                opacity: 1;
            }

            35% {
                opacity: 0;
            }

            100% {
                opacity: 0;
            }
        }

        .mySlides:nth-child(1) {
            animation-delay: 0s;
        }

        .mySlides:nth-child(2) {
            animation-delay: 3s;
        }

        .mySlides:nth-child(3) {
            animation-delay: 6s;
        }

        .mySlides:nth-child(4) {
            animation-delay: 9s;
        }

        .mySlides img {
            width: 100%;
        }
    </style>
